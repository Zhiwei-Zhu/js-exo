<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>CHIFOUMI</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Joueur</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Ordinateur</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Pierre feuille Ciseaux</h1>
        <button>Start</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choix</h2>
        <div class="hands">
          <img class="player-hand" src="assets/rock.png" alt="" />
          <img class="computer-hand" src="assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">Pierre</button>
          <button class="paper">Feuille</button>
          <button class="scissors">Ciseaux</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
